<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEEE SGBIT - Events Timeline</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Protest+Guerrilla&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sofadi+One&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        /* Your existing navbar, hero, and footer styles remain unchanged */
        /* ... (keeping all your original styles) ... */
        .max-width {
            max-width: 1300px;
            padding: 0 80px;
            margin: auto;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            width: 100%;
            padding: 30px 0;
            font-family: 'Ubuntu', sans-serif;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .navbar.sticky {
            padding: 15px 0;
            background: #003366;
        }

        .navbar .max-width {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar .logo a {
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        .navbar .logo a span {
            color: #fff;
        }

        .navbar.sticky .logo a span {
            color: orange;
        }

        .navbar .menu li {
            list-style: none;
            display: inline-block;
        }

        .navbar .menu li a {
            position: relative;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            margin-left: 25px;
            transition: color 0.3s ease;
        }

        .navbar .menu li a:hover {
            color: orange;
        }

        .navbar.sticky .menu li a:hover {
            color: orange;
        }
        .navbar .menu li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: orange;
            transition: width 0.3s ease;
        }

        .navbar .menu li a:hover::after {
            width: 100%;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        /* Events Section Styling */
        .hero {
            background: linear-gradient(rgba(0, 51, 102, 0.7), rgba(0, 51, 102, 0.7)), url("../pics/sgbit\ topview.jpg");
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 150px 20px;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
        }
        .timeline-section {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(0, 51, 102, 0.7)), url("../pics/evens.png");
            padding: 80px 0;
            min-height: 100vh;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: #003366;
            margin-bottom: 50px;
            font-family: 'Ubuntu', sans-serif;
        }

        .timeline-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 40px 0;
        }

        /* Central line */
        .timeline-container::before {
            content: '';
            position: absolute;
            width: 4px;
            background: #003366;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .timeline-item {
            margin-bottom: 150px;
            width: 100%;
            position: relative;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.5s ease;
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .timeline-content {
            width: calc(50% - 50px);
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
        }

        /* Position items on alternate sides */
        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: 30px;
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
            margin-right: 30px;
        }

        /* Timeline dots */
        .timeline-dot {
            width: 30px;
            height: 30px;
            background: orange;
            border: 4px solid #003366;
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Content styling */
        .timeline-date {
            background: #003366;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            position: absolute;
            top: -40px;
            font-family: 'Ubuntu', sans-serif;
        }

        .timeline-item:nth-child(odd) .timeline-date {
            right: 0;
        }

        .timeline-item:nth-child(even) .timeline-date {
            left: 0;
        }

        .timeline-content img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .timeline-content h3 {
            color: #003366;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-family: 'Ubuntu', sans-serif;
        }

        .timeline-content p {
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .learn-more-btn {
            display: inline-block;
            background: #003366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Ubuntu', sans-serif;
            text-decoration: none;
        }

        .learn-more-btn:hover {
            background: orange;
        }
        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 0;
            font-family: 'Poppins', sans-serif;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 0 50px;
            max-width: 1300px;
            margin: auto;
        }

        footer h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: orange;
        }

        footer .social-media img {
            margin-top: 10px;
            width: 30px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        footer .social-media img:hover {
            transform: scale(1.1);
        }

        footer .quick-links ul li {
            margin-bottom: 10px;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            .max-width {
                padding: 0 20px;
            }
            footer .container {
                flex-direction: column;
                text-align: center;
            }

            footer .container > div {
                margin-bottom: 30px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
            .timeline-container::before {
                left: 30px;
            }

            .timeline-content {
                width: calc(100% - 60px);
                margin-left: 60px !important;
                margin-right: 0 !important;
            }

            .timeline-dot {
                left: 30px;
                transform: none;
            }

            .timeline-date {
                position: relative;
                top: 0;
                display: inline-block;
                margin-bottom: 20px;
            }

            .timeline-item:nth-child(odd) .timeline-date,
            .timeline-item:nth-child(even) .timeline-date {
                left: 0;
                right: auto;
            }

            .timeline-content img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
        <!-- Navbar -->
    <nav class="navbar">

                <li><a href="index.html">Home</a></li>

    <!-- Hero Section -->

    </section>

    <section class="timeline-section">
        <h2 class="section-title">Our Journey Through Events</h2>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
                // Your existing navbar script
        $(document).ready(function(){
            $(window).scroll(function(){
                if(this.scrollY > 20){
                    $('.navbar').addClass("sticky");
                } else {
                    $('.navbar').removeClass("sticky");
                }
            });
        });
        const timelineData = [
            {
                date: "April 27, 2024",
                title: "HACK-N-HUNT",
                description: "HACK-N-HUNT is a competition that challenges participants to discover vulnerabilities, promoting collaboration, technical skills, and real-world problem-solving in a simulated environment.",
                image: "../pics/HNH.heic"
            },
            {
                date: "March 22, 2024",
                title: "NKSS WiE Congress",
                description: "The NKSS WiE Congress empowers women in engineering through networking, workshops, and inspiring talks, promoting professional development and recognizing outstanding contributions in STEM fields.",
                image: "../pics/WiE.heic"
            },
            {
                date: "February 19, 2024",
                title: "IGNITION",
                description: "Inauguration of IEEE Events 2024. This event aims to inspire students, foster collaboration, and promote professional development within the engineering community at S.G. Balekundri Institute of Technology.",
                image: "../pics/ev1-01.jpg"
            }
        ];

        function createTimelineItems() {
            const container = document.getElementById('timeline-container');
            
            timelineData.forEach(event => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                timelineItem.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="timeline-content">
                        <span class="timeline-date">${event.date}</span>
                        <img src="${event.image}" alt="${event.title}">
                        <h3>${event.title}</h3>
                        <p>${event.description}</p>
                        <a href="#" class="learn-more-btn">Learn More</a>
                    </div>
                `;
                
                container.appendChild(timelineItem);
            });
        }

        function observeTimelineItems() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.timeline-item').forEach(item => {
                observer.observe(item);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createTimelineItems();
            observeTimelineItems();
        });
    </script>
</body>
